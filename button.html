<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body>
 <!--basic buttons-->
    <h1 class="hw-bold"> buttons </h1>
    <button class="btn">normal button</button>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-warning">warning button</button>
    <button class="btn btn-light">light button</button>
    <button class="btn btn-dark">dark button</button>
    <button class="btn btn-info">info button</button>
    <button class="btn btn-success">success button</button>
    <button class="btn btn-danger">danger button</button>
    <button class="btn btn-info">info button</button>
<!--anchor tags-->
    <a href= "www.youtube.com" class="btn btn-primary">youtube link</a>

<br>
<!--button size-->

<button class="btn btn-danger btn-log"> large button </button>
<button class="btn btn-info btn-sm">small button </button>

<br>
<!--button outline-->
<h1>button outline</h1>
<button class="btn btn-outline-primary">button with blue outline</button>
<button class="btn btn-outline-dark">button with dark outline</button>
<br>
<!--button groups-->
<h1>button groups</h1>
<div class="btn-group">
<a href="ww.youtube.com"class="btn btn-danger">youtube link</a>
<a href="ww.youtube.com"class="btn btn-secondary">youtube link</a>
<a href="ww.youtube.com"class="btn btn-dark">youtube link</a>
</div>


<!--adding javascript package required for boostrap-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
